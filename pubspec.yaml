name: flutter_hive_tdo
description: Flutter Hive Todo app

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  fl_chart: ^0.68.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^3.0.5
  intl: ^0.17.0
  date_time_picker: ^2.1.0
  animate_do: ^2.1.0
  flutter_beautiful_popup: ^1.7.0
  panara_dialogs: ^0.1.2
  lottie: ^1.4.0
  ftoast: ^2.0.0
  flutter_slider_drawer: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.4
  hive_generator: ^2.0.1

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/
    - assets/lottie/
  

